<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ß–∞—Ç</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 600px;
            max-width: 95vw;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            padding: 20px;
            display: grid;
            gap: 10px;
            grid-template-areas:
                "nav header"
                "nav messages"
                "nav footer";
        }
        .nav {
            grid-area: nav;
            width: 150px;
            background-color: #f0f2f5;
            padding: 10px;
            border-right: 1px solid #eaeaea;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .nav-item {
            padding: 10px;
            background-color: #eaeaea;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .nav-item:hover {
            background-color: #d9d9d9;
        }
        .header {
            grid-area: header;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eaeaea;
        }
        .header > div {
            display: flex;
            align-items: center;
        }
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #ccc;
            margin-right: 10px;
        }
        .username {
            font-weight: bold;
            color: #1877F2;
        }
        .messages-container {
            grid-area: messages;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            margin-top: 10px;
            font-size: 14px;
            line-height: 1.5;
        }
        .you-message {
            color: #000;
            background-color: #E0E0EB;
            padding: 10px;
            border-radius: 16px;
            max-width: 70%;
            float: right;
            clear: both;
        }
        .other-message {
            color: #999;
            background-color: #D9D9D9;
            padding: 10px;
            border-radius: 16px;
            max-width: 70%;
            float: left;
            clear: both;
        }
        .time {
            font-size: 12px;
            color: #666;
            margin-left: 10px;
        }
        .footer {
            grid-area: footer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-top: 1px solid #eaeaea;
        }
        textarea {
            width: 75%;
            height: 30px;
            resize: none;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
            transition: all 0.2s ease-in-out;
        }
        textarea:focus {
            border-color: #1877F2;
        }
        button {
            width: 22%;
            height: 36px;
            cursor: pointer;
            background-color: #1877F2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.2s ease-in-out;
        }
        button:hover {
            background-color: #1565C0;
        }
        .emoji-picker {
            position: relative;
        }
        .emoji-list {
            display: none;
            position: absolute;
            bottom: 46px;
            left: 0;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            z-index: 1;
        }
        .emoji-list.show {
            display: block;
        }
        .emoji {
            cursor: pointer;
            font-size: 24px;
            padding: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="nav">
        <div class="nav-item" onclick="changeUsername()">–ò–∑–º–µ–Ω–∏—Ç—å –∏–º—è</div>
        <div class="nav-item" onclick="showEmojiPicker()">–î–æ–±–∞–≤–∏—Ç—å —Å–º–∞–π–ª–∏–∫</div>
        <div class="nav-item" onclick="window.location.reload();">–û–±–Ω–æ–≤–∏—Ç—å</div>
    </div>
    <div class="header">
        <div>
            <div class="avatar"></div>
            <span class="username">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</span>
        </div>
    </div>
    <div class="messages-container" id="messagesContainer"></div>
    <div class="footer">
        <textarea name="message" placeholder="–í–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ"></textarea>
        <button id="sendButton">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>
    <div class="emoji-picker">
        <div class="emoji-list" id="emojiList"></div>
    </div>
</div>
<script>
    const messagesContainer = document.getElementById('messagesContainer');
    const sendButton = document.getElementById('sendButton');
    const emojiList = document.getElementById('emojiList');
    let username = '–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è';
    let lastMessageTime = null;

    function addMessage(message, isYou) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', isYou ? 'you-message' : 'other-message');
        messageElement.innerHTML = `<span>${message}</span><span class="time">${getFormattedTime()}</span>`;
        messagesContainer.appendChild(messageElement);

        
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

   
    function getFormattedTime() {
        const now = new Date();
        return `${now.getHours()}:${now.getMinutes() < 10 ? '0' + now.getMinutes() : now.getMinutes()}`;
    }

    
    sendButton.addEventListener('click', () => {
        const textarea = document.querySelector('textarea[name="message"]');
        const message = textarea.value;
        if (message.trim() !== '') {
            addMessage(`${username}: ${message}`, true); 
            
            setTimeout(() => {
                addMessage(`–î—Ä—É–≥: –ü—Ä–∏–≤–µ—Ç! –ö–∞–∫ –¥–µ–ª–∞?`, false);
            }, 1000);

           
            textarea.value = '';
        }
    });

                      
    function changeUsername() {
        const newName = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤–æ–µ –∏–º—è:");
        if (newName && newName.trim() !== '') {
            username = newName;
            document.querySelector('.username').innerText = username;
        }
    }

   
    function showEmojiPicker() {
        emojiList.classList.toggle('show');
    }

  
    function addEmoji(emoji) {
        const textarea = document.querySelector('textarea[name="message"]');
        textarea.value += emoji;
        textarea.focus();
    }

    const emojis = ['üòÄ', 'üòÉ', 'üòÑ', 'üòÅ', 'üòÜ', 'üòÖ', 'ü§£', 'üòÇ', 'üôÇ', 'üôÉ'];
    emojis.forEach(emoji => {
        const emojiItem = document.createElement('span');
        emojiItem.classList.add('emoji');
        emojiItem.innerText = emoji;
        emojiItem.onclick = () => addEmoji(emoji);
        emojiList.appendChild(emojiItem);
    });

  
    addMessage(`${username}: –ü—Ä–∏–≤–µ—Ç! –ö–∞–∫ —Ç–≤–æ–∏ –¥–µ–ª–∞?`, true);
    addMessage("–î—Ä—É–≥: –í—Å—ë –æ—Ç–ª–∏—á–Ω–æ, –∞ —É —Ç–µ–±—è –∫–∞–∫?", false);
</script>
</body>
</html>
